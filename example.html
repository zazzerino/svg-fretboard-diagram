<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Fretboard Diagram</title>
</head>

<body>
<h2>Fretboard Diagram</h2>
<div id="Am-diagram"></div>
<div id="2nd-diagram"></div>
</body>

<!--the browser can't load cjs modules without the line below-->
<script type="text/javascript">let exports = {};</script>
<script type="text/javascript" src="./dist/svg-fretboard-diagram.cjs.production.min.js"></script>
<script type="text/javascript">

  const makeFretboardDiagram = exports.makeFretboardDiagram;

  // ZPiDER's answer from https://stackoverflow.com/questions/1484506/random-color-generator
  const randomColor = () => '#' + ((1 << 24) * Math.random() | 0).toString(16);

  const dots = [
    {string: 5, fret: 3, color: randomColor()},
    {string: 3, fret: 2, color: randomColor()},
    {string: 1, fret: 0, color: randomColor()},
  ];

  const opts = {
    dots,
    showFretNums: true,
    label: 'Amin',
    showHoverDot: true,
    hoverDotColor: randomColor(),
    onClick: coord => console.log(`clicked string: ${coord.string}, fret: ${coord.fret}`)
  };

  const diagram = makeFretboardDiagram(opts);
  diagram.style = "outline: 2px solid salmon";

  const div = document.getElementById('Am-diagram');
  div.appendChild(diagram);

  const diagram2 = makeFretboardDiagram(opts);
  diagram2.style = "outline: 2px solid fuchsia";

  const div2 = document.getElementById("2nd-diagram");
  div2.appendChild(diagram2);

</script>

</html>
